<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>{{ site.title }}</title>
   <link rel="stylesheet" type="text/css" href="{{ site.path }}/css/style.css" >
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css" />
   <link rel="alternate" type="application/atom+xml" href="{{ site.path }}/feed.xml" title="News Feed">
   <link rel="shortcut icon" type="image/png" href="{{site.url}}/favicon.png" >
</head>
<body>
<a class="github-fork-ribbon" href="https://github.com/cgewecke/ionic-karma-guide" title="Source on GitHub">Source on GitHub</a>
<div class="container">
<header class="masthead">
   <h3 class="masthead-title">
     <a href="https://github.com/cgewecke">{{ site.title }}</a>
   </h3>
</header>

<div id="content">
  {{ content }}
</div>

</div><!-- .container -->
</body>
</html>
